<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HyperQR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.png" type="image/svg+xml" />
  </head>
  <body>
    <nav>
      <div class="name"><a href="index.html">HyperQR</a></div>
      <div class="socials">
        <a href="https://github.com/armanulhaq/">Github</a>
      </div>
      <div class="socials">
        <a href="https://www.linkedin.com/in/arman-ul-haq-372a8a144/"
          >LinkedIn</a
        >
      </div>
      <div class="socials">
        <a href="https://medium.com/@r_manulhaq">Medium</a>
      </div>
      <div class="socials">
        <a href="https://twitter.com/r_manulhaq">Twitter</a>
      </div>
      <div class="socials">
        <a href="https://www.instagram.com/r_manulhaq/">Instagram</a>
      </div>
    </nav>
    <div id="input-container">
      <input
        id="URL-input"
        type="text"
        name="URL"
        id="URL"
        placeholder="Enter URL"
      />
      <button id="button">Generate QR image</button>
    </div>
    <script>
      document.getElementById('button').addEventListener('click', async () => {
        const url = document.getElementById('URL-input').value;
        const response = await fetch('http://localhost:4000/generate-qr', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ URL: url }),
        });

        const qrCodeBase64 = await response.text();
        const link = document.createElement('a');
        link.href = `data:image/png;base64,${qrCodeBase64}`;
        link.download = 'qr_code.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    </script>
  </body>
</html>
